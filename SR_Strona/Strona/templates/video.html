{% extends 'index.html' %} {% load embed_video_tags %}
{% block page_content %}

    {% for vid in data %}
	<div  class="container center-text">
<h1>
  {{ vid.name }}
</h1>
        {% video vid.url "large" %}
<form action="{% url 'data-detail' pk=vid.pk %}" method="GET">{% csrf_token %}
    <input type="submit" value="Edytuj" />
</form>
        {% endfor %}
{%endblock%}
